{%extends 'ums/user/user_base.html'%}
{%block head%}
<title>Patient Details</title>

{%endblock%}
{%block content%}
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Address</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {%for patient in patients%}
            <tr>
                <th>{{patient.patient_name}}</th>
                <td>{{patient.patient_city}},{{patient.patient_country}}</td>
                <td>{{patient.test_date}}</td>
                <td><a href='patients/{{patient.id}}'>View Details</a></td>

            </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{%endblock%}
