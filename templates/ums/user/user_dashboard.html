{%extends 'ums/user/user_base.html'%}
{%block head%}
<title>User|Homepage</title>

<style>
    .tile {
        width: 160px;
        height: 180px;
        border-radius: 4px;
        box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, 0.15);
        margin-top: 20px;
        margin-left: 20px;
        margin-bottom: 10px;
        float: left;
    }

    .tile .header {
        height: 120px;
        background-color: #f4f4f4;
        border-radius: 4px 4px 0 0;
        color: white;
        font-weight: 300;
    }

    .tile .header .count {
        font-size: 48px;
        text-align: center;
        padding: 10px 0 0;
    }

    .tile .header .title {
        font-size: 20px;
        text-align: center;
    }

    .tile .body {
        height: 60px;
        border-radius: 0 0 4px 4px;
        color: #333333;
        background-color: white;
    }

    .tile .body .title {
        text-align: center;
        font-size: 20px;
        padding-top: 2%;
    }

    .tile.test-count .header {
        background: linear-gradient(to bottom right, #2473cc, #0d91a8);
    }

    .tile.test-count .body {
        color: #11a1da;
    }

    .time {
        padding-left: 10px;
        padding-right: 10px;
        background: linear-gradient(to bottom right, #2473cc, #0d91a8);
        padding-top: 5px;
        padding-bottom: 5px;
        color: white;
        border-radius: 5px
    }

    .tile.wide {
        width: 340px;
    }


    .tile.resource .header {
        background: linear-gradient(to bottom right, #ef7f00, #f7b200);
    }

    .tile.resource .body {
        color: #ef7f00;
    }
</style>

{%endblock%}
{%block content%}
<h1>User Dashboard</h1>
<span class="time">
    {{current_date}}
</span>
<div class="container">

    <div class="tile test-count">
        <div class="header">
            <div class="count">{{total_patients}}</div>
        </div>
        <div class="body">
            <div class="title">Patients</div>
        </div>
    </div>

    <div class="tile wide resource">
        <div class="header">


            <div class="count">{{total_test}}</div>

        </div>
        <div class="body">
            <div class="title">Tests Done</div>
        </div>
    </div>

</div>

{%endblock%}
